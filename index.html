<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        
    <!-- The converter app -->
        <div class="converter">
           <h1 style="color: blueviolet;">Currency Converter</h1>

           <!-- The main converter app -->

           <div class="main-converter width">
            <div class="searchbar">
                <input type="text"  id="amount" class="width" placeholder=" ">
                <label for="amount" >Enter the amount</label>
            </div>
            <div class="fromtoto">
                
                <div class="from">
                    <p>From</p>
                    <div class="dropdownfrom">
                        <img src="https://flagsapi.com/US/flat/48.png">
                        <select name="From" id="" class="width">
                           
                        </select>
                    </div>
                </div>
               
               <div class="exchange"> <i class="fa-solid fa-right-left" style="color: blueviolet;"></i></div>
                <div class="to">
                  <p>To</p>
                    <div class="dropdownto">
                        <img src="https://flagsapi.com/IN/flat/48.png">
                        <select name="To" id="" class="width">
                        
                    </select>
                </div>
            </div>
            </div>
            <div class="output">
                <p>  </p>
              </div>
            <div class="convert">
                <button type="button" class="width"> Convert</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
